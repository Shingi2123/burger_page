            <div class="texture-peview">

                            <div class="logo-block">
                                <img src="img/logo-header.png" alt="Mr.Burger" class="logo-block__picture">
                            </div>
                            <aside class="sidebar">
                                <ul class="sidebar__list">
                                    <li class="sidebar__item"><a href="#" class="sidebar__item-about-link">о нас</a></li>

                        <div class="preview-burger">
                            <div class="preview-burger__block-image">
