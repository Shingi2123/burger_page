<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>Burger</title>
</head>  
<body>
<div class="wrapper">
     <div class="background-peview">
        <div class="texture-peview">
            <section class="banner">
                <div class="container">
                    <header class="banner__header">
                        <div class="logo-block">
                            <img src="img/logo-header.png" alt="Mr.Burger" class="logo-block__picture">
                        </div>
                        <aside class="sidebar">
                            <ul class="sidebar__list">
                                <li class="sidebar__item">о нас</li>
                                <li class="sidebar__item">бургеры</li>
                                <li class="sidebar__item">команда</li>                                   
                                <li class="sidebar__item">меню</li>
                                <li class="sidebar__item">отзывы</li>
                                <li class="sidebar__item">как мы работаем</li>
                                <li class="sidebar__item">контакты</li>
                            </ul>
                            </aside>
                        <button class="header__banner__button">Заказать</button>
                    </header>
                            
                    <div class="preview-burger">
                        <img src="img/burger-banner.png" alt="Burger" class="preview-burger__picture-burger">
                        <div class="slogan">
                            <h1 class="slogan__title">мы делаем</h1>
                            <p class="slogan__text">натуральные бургеры</p>
                        </div>
                    </div> 
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
